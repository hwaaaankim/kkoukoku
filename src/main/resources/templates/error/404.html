<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/front/common :: headerSrc('404 ERROR')">

</head>

<body>
		<section id="slider"
			class="slider-element min-vh-100 dark include-header">
			<div class="slider-inner"
				style="background-image: url('/resource/front/images/landing/landing1.jpg'); background-position: 50% 0;">

				<div class="container">
					<div class="slider-caption slider-caption-center error-wrap">

						<div class="error-subject">
							<p>죄송합니다.</p>
							<p>요청하신 페이지를 찾을 수 없습니다.</p>
						</div>
						<div class="error-content">
							<p>방문하시려는 페이지의 주소가 잘못 입력되었거나,</p>
							<p>페이지의 주소가 변경 혹은 삭제되어</p>
							<p>요청하신 페이지를 찾을 수 없습니다.</p>
						</div>
						<div class="error-content">
							<p>입력하신 주소가 정확한지 다시 한번 확인해 주시기 바랍니다.</p>
						</div>
						<div class="error-last">
							<a href="#"
								class="button button-rounded button-reveal button-large button-black text-end"><i
								class="icon-angle-right"></i><span>홈으로 돌아가기</span></a>
						</div>
					</div>
				</div>
			</div>
		</section>
	<th:block th:replace="/fragments/front/common :: footerNav"></th:block>
	<th:block th:replace="/fragments/front/common :: script"></th:block>
</body>

</html>
